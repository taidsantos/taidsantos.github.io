<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="inbox" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Caixa de Entrada </a>
		<a id="calendar" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week"></i> Calendário </a>
		<a id="projects" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase"></i> Projetos</a>
		<a id="tasks" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> Próximas Ações </a>
		<a id="knowledge" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-lightbulb"></i> Algum dia</a>
		<a id="topics" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-layer-group"></i> Aguardando </a>
		<a id="media" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bookmark"></i> Referências</a>



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/tainasantos/Home-1570388a5c5c804e8ab0db568653f729", '_blank').focus();
			else if (id == "inbox")
				window.open("https://www.notion.so/tainasantos/Caixa-de-Entrada-1570388a5c5c80039df6cbafc172c920", '_blank').focus();
			else if (id == "calendar")
				window.open("https://www.notion.so/tainasantos/Calend-rio-1570388a5c5c8066bce0e57c88556a6b", '_blank').focus();
			else if (id == "projects")
				window.open("https://www.notion.so/tainasantos/Projetos-1570388a5c5c80c2b7e9f2dc57bc1f72", '_blank').focus();
			else if (id == "tasks")
				window.open("https://www.notion.so/tainasantos/Pr-ximas-A-es-1570388a5c5c80cfa014e9b3ec3cdbb9", '_blank').focus();
			else if (id == "knowledge")
				window.open("https://www.notion.so/tainasantos/Algum-Dia-1570388a5c5c809daf33df432e738c76", '_blank').focus();
			else if (id == "topics")
				window.open("https://www.notion.so/tainasantos/Aguardando-1570388a5c5c80debb53e4920e6f44b0", '_blank').focus();
			else if (id == "media")
				window.open("https://www.notion.so/tainasantos/Refer-ncias-1570388a5c5c80b98a61ff168e6437f5", '_blank').focus();

		}
	</script>

</html>
